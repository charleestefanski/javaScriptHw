<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Homework</title>
    
    <!-- code below was borrowed from users 'user1083202' and 'KauÃª Gimenes' on stackoverflow and then heavily edited -->
    <script type="text/javascript">
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "black",
        y = 2;
    
    function setup() {
        canvas = document.getElementById('myCanvas');
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;
    
        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
        document.addEventListener("keydown", function (e) {
            changeStuff(e.keyCode)
        }, false);
    }

    function changeStuff(key) {
        if (key == 66) {
            x = 'blue';
        }
        if (key == 71) {
            x = 'green';
        }
        if (key == 82) {
            x = 'red';
        }
        if (key == 89) {
            x = 'yellow';
        }
        if (key == 38) {
            y = y + 2;
        }
        if (key == 40) {
            y = y - 2;
        }
        if (key == 32) {
            ctx.clearRect(0, 0, w, h);
            document.getElementById("myCanvas").style.display = "none";
        }
    }

    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
    }

    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
    
            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }
    </script>
</head>

<body onload="setup()">
    <canvas id="myCanvas" width="800" height="500" style="border:2px solid"></canvas>
    <p>Move the cursor around the canvas to use the pen. You can change the color by pressing 'b' for blue, 'r' for red, 'g' for green, and 'y' for yellow.</p>
    <p>You can make the pen bigger by pressing the up arrow, or smallet by pressing the down arrow!</p>
    <p>You can erase the Canvas by pressing the space bar.</p>
</body>
